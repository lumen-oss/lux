on: 
  pull_request:
  push:
    branches:
      - master

name: Integration tests

jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-24.04", "macos-14"] # TODO: add windows-2019?
        lua-version: ["lua51", "lua52", "lua53", "lua54", "luajit"]
      fail-fast: false
          
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Install neovim
        # Used by the 'run' integration test
        # Custom workflow used, see: https://github.com/rhysd/action-setup-vim/pull/40
        uses: danarnold/action-setup-vim@linux-releases
        with:
          neovim: true
      - name: Integration tests
        run: | 
          nix develop .#${{ matrix.lua-version }} --command cargo nextest run --test "*"
        shell: bash
