[workspace]
# set the path of all the crates to the changelog
# to the root of the repository
changelog_path = "./CHANGELOG.md"

[[package]]
name = "lux-cli"
git_tag_name = "v{{ version }}"
git_release_name = "v{{ version }}"
semver_check = false

[[package]]
name = "lux-lib"
semver_check = true

[[package]]
name = "lux-workspace-hack"
changelog_update = false
release = false

[changelog]
header = """# Changelog

All notable changes to this project will be documented in this file.

This project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""

body = """

## `{{ package }}` - [{{ version | trim_start_matches(pat="v") }}]{%- if release_link -%}({{ release_link }}){% endif %} - {{ timestamp | date(format="%Y-%m-%d") }}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
{%- if commit.scope -%}
- *({{commit.scope}})* {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message }}{%- if commit.links %} ({% for link in commit.links %}[{{link.text}}]({{link.href}}) {% endfor -%}){% endif %}
{% else -%}
- {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message }}
{% endif -%}
{% endfor -%}
{% endfor -%}
"""

commit_parsers = [
  { message = "^feat", group = "added" },
  { message = "^fix", group = "fixed" },
  { message = "^changed", group = "changed" },
  { message = "^deprecated", group = "deprecated" },
  { message = "^revert", group = "reverted" },
  { message = "^security", group = "security" },
  { message = "^perf", group = "performance" },
  { message = "^chore\\(deps\\)", group = "dependencies" },
  { message = "^chore: release", skip = true },
  { message = "^refactor", skip = true },
  { message = "^build\\(nix\\)", skip = true },
  { message = "^ci", skip = true },
  { message = "^cd", skip = true },
  { message = "^docs", skip = true },
  { message = "^test", skip = true },
  { message = "^style", skip = true },
  { message = "^.*", group = "other" },
]
